<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'filler/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'filler/base.css' %}">
    {% endblock %}
    {% block external_scripts %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
    <header>
        <div class="header_bar">
            <div class="home_icon">
                <a href="{% url 'filler:filler_start' %}"><i class="fas fa-file-signature"></i></a>
            </div>
            <div class="logout">
                {% if request.user.first_name %}
                    <span id="user_name">{{ request.user.first_name }}</span>
                {% endif %}
                <a class="logout_link" href="{% url 'filler:logout' %}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>
    <section>
        <div class="section_wrapper">
            {% block content %}

            {% endblock %}
        </div>
    </section>
    <footer>
        <div class="technologies_icons">
            <p>Powered by</p>
            <i class="fab fa-python"></i>
            <i class="fab fa-js-square"></i>
        </div>
    </footer>

    <script>
        {% block script %}
            gsap.timeline()
                .add('header')
                .from('.home_icon', {duration: 0.5, xPercent: -150, opacity: 0}, 'header')
                .from('.logout', {duration: 0.5, xPercent: 150, opacity: 0}, 'header')
                .from('.technologies_icons', {duration: 1, opacity: 0})
        {% endblock %}
    </script>
</body>
</html>
